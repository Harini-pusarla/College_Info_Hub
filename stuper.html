<!DOCTYPE html> 
<html> 
<head> 
<meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8"> 
<title>Student Personal Info</title> 
<style> 
form{ 
margin-top:60px; 
} 
h1{ 
color:red; 
text-align:center; 
} 
body{ 
background-color:lightblue; 
}
input[type="text"], 
input[type="email"], 
input[type="tel"], 
input[type="number"], 
input[type="password"], 
input[type="file"], 
input[type="date"] { 
width: 20%; 
margin-left:0; 
margin-right:auto; 
padding: 10px; 
margin-bottom: 10px; 
border: 1px solid #ccc; 
border-radius: 5px; 
outline: none; 
} 
div{ 
margin-left:30px; 
} 
</style> 
</head> 
<body> 
<h1> STUDENT PERSONAL INFO!!</h1> 
<form> 
<div align="center"> 
<label for="a">NAME:</label> 
<input type="text" id="a" name="a" required><br><br> 
<label for="a">NICK NAME:</label> 
<input type="text" id="a" name="a" required><br><br> 
<label for="a">DATE OF BIRTH:</label> 
<input type="date" id="a" name="a" required><br><br> 
<label for="a">HOBBIES:</label> 
<input type="text" id="a" name="a" required><br><br> 
<label for="a">CITIZENSHIP:</label> 
<input type="text" id="a" name="a" required><br><br> 
<label for="a">MEDICAL INFORMATION:</label> 
<input type="text" id="a" name="a" required><br><br> 
<label for="a">GENDER:</label><br>
<input type="radio" id="a" name="gender">MALE<br> 
<input type="radio" id="a" name="gender" >FEMALE<br> 
<label for="a">FAVOURITE COLOR:</label> 
<input type="color" required><br><br> 
<label for="numberInput">Photo:</label> 
<input type="file" required><br><br> 
<label for="a">LANGUANGES KNOWN:</label> 
<input type="text"><br> 
<input type="reset" value="RESET"> 
<input type="submit" value="SUBMIT"> 
</div> 
</form> 
</body> 
</html>
